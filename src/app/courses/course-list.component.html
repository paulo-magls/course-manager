<div class="container">
    <h1 class="text-white"> Course List </h1>

    <div class="form-group row mt-4">
        <label class="col-sm-2 col-form-label text-white">Filter By:</label>

        <div class="col-sm-10">
            <input [(ngModel)]="filter" class="form-control">
        </div>
    </div>

    <table class="table table-striped mt-4">
        <thead class="text-white">
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Code</th>
                <th>Release Date</th>
                <th>Rating</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of filteredCourses">
                <td class="text-white"><img [src]="course.imageUrl" width="40" height="40"></td>
                <td class="text-white">{{ course.name }}</td>
                <td class="text-white">{{ course.price }}</td>
                <td class="text-white">{{ course.code | lowercase | replace: '-':' '}}</td>
                <td class="text-white">{{ course.releaseDate | date: 'dd/MM/yyyy' }}</td>
                <td class="text-warning">
                    <app-star [rating]="course.rating"></app-star>
                </td>
                <td class="text-white">
                    <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary me-2">Edit</a>
                    <button (click)="deleteById(course.id)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
